		}
	</select>
	
	<br>
	
	Seleccionar butaca:

		<option value="22"> 22 </option>
	</select>
	
	<br>
	
	Correo electr√≥nico: <input type="text" name="correo"/>
	
	<br>
	
	<p class="form-submit">
						<input name="submit" type="submit" id="submit" value="Comprar">
	</p>
	
	}
	
	</div>
	
	</div>
	
}
